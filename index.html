<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokÃ©mon AleatÃ³rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2b90d9, #1e3c72);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #ffcb05;
      color: #2a75bb;
      font-size: 18px;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background-color: #ffde4d;
      transform: scale(1.05);
    }

    #pokemon {
      margin-top: 20px;
    }

    #pokemon img {
      width: 180px;
      height: 180px;
      margin-top: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }

    #pokemon h2 {
      margin-top: 10px;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² PokÃ©mon AleatÃ³rio</h1>
  <button id="btnPokemon">Mostrar PokÃ©mon</button>

  <div id="pokemon"></div>

  <script>
    async function getRandomPokemon() {
      const randomId = Math.floor(Math.random() * 898) + 1; // Existem 898 PokÃ©mon da 1Âª Ã  8Âª geraÃ§Ã£o
      const url = `https://pokeapi.co/api/v2/pokemon/${randomId}`;
      const response = await fetch(url);
      const data = await response.json();

      const pokemonDiv = document.getElementById('pokemon');
      pokemonDiv.innerHTML = `
        <h2>${data.name}</h2>
        <img src="${data.sprites.front_default}" alt="${data.name}">
        <p>Tipo: ${data.types.map(t => t.type.name).join(', ')}</p>
      `;
    }

    document.getElementById('btnPokemon').addEventListener('click', getRandomPokemon);
  </script>

</body>
</html>
